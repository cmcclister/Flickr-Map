<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta charset="utf-8">
        <title>Flickr Map</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="includes/styles.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- Google Web Font -->
        <link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">
    </head>
    <body>
      <nav class="container-fluid navbar-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Flickr Map</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input id="pac-input" class="form-control" type="text" placeholder="Enter a location">
            </div>
          </form>
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Map Style<b class="caret"></b></a>
              <ul class="dropdown-menu" id="map_styles"></ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">About <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="https://github.com/cmcclister/flickr-map.git" target="_new">View on GitHub</a></li>
                <li><a href="http://cmcclister.com" target="_new">Author</a></li>
                <li><a href="https://jonny.me/tweetmap/" target="_new">Inspiration</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input id="txt_tags" type="text" class="form-control" placeholder="Search by tags">
              <button id="btn_tags" keywordtype="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.navbar-collapse -->
      </nav>
      <!-- /.container-fluid -->
    <!-- Map container -->
    <div id="map"></div>
    <div id="loader"></div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Google Maps API --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1CMEw7-bNUsXnumRFDgFL3oNoFihUMvs&callback=initMap&libraries=places">
    </script>
    <!-- Custom JS -->
    <script src="includes/map_styles.js" type="text/javascript"></script>
    <script src="includes/index.js" type="text/javascript"></script>
    
  </body>
</html>
